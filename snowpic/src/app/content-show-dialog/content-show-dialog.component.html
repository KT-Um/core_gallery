<div class="dialog hidden-scrollable" slide [(content)]="content" #area [focusArea]="area" [innerViewWidth]="innerViewWidth" contenteditable="false" tabindex="0">
    <div class="content-area" [ngStyle]="{'grid-template-rows': isContentPreview ? '85% 15%' : '100%'}">
        <span class="content-view-list" [ngStyle]="{'height': outerViewHeight, 'width': outerViewWidth}">
            <span class="content-view" *ngFor="let content of contents" [ngSwitch]="content.format" [ngStyle]="{'height': innerViewHeight, 'width': innerViewWidth}">
                <img #contents *ngSwitchCase="imageFormat" [src]="content.src" [ngStyle]="{'height': height, 'width': width}" />
                <video #contents *ngSwitchCase="videoFormat" controls #videos [ngStyle]="{'height': height, 'width': width}" [autoplay]="content.autoplay">
                    <source [src]="content.src" [type]="getVideoType(content)">
                </video>
                <p #contents *ngSwitchCase="noFormat">No supported format: {{content.name}}</p>
            </span>
        </span>
        <!-- <div *ngIf="isContentPreview" class="content-preview-list hidden-scrollable">
            <img class="content-preview" *ngFor="let content of preloadedContents" [src]="content.src" [ngStyle]="{'height': previewHeight, 'width': previewWidth}" />
        </div> -->
    </div>
</div>

<button mat-dialog-close class="close-button" *ngIf="isDialogOpened && isDialogCloseButton">
    <mat-icon class="close-icon">close</mat-icon>
</button>
