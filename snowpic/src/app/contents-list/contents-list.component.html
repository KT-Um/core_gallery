<div class="path">
    <mat-icon class="path-icon">keyboard_arrow_right</mat-icon>
    <span class="path-info">{{currentPath}}</span>
    <span class="total">total:{{count}}</span>
</div>

<mat-list *ngIf="!isLoading" clearfix class="list">
    <mat-list-item *ngIf="!isTopDirectory" class="flex-nowrap-container list-item">
        <div class="icons">
            <mat-icon class="icon">folder_open</mat-icon>
            <mat-icon class="icon layerd-icon">keyboard_arrow_up</mat-icon>
        </div>
        <button mat-flat-button (click)="exploreOut()" class="button">.&nbsp;.</button>
    </mat-list-item>

    <ng-container *ngFor="let content of contents; index as i" [ngSwitch]="content.type">
        <ng-container *ngSwitchCase="'directory'">
            <mat-list-item class="flex-nowrap-container list-item" [autoscroll]="pastPath === content.name">
                <mat-icon class="icon">folder</mat-icon>
                <button mat-flat-button (click)="exploreIn(content.name)" class="button">{{content.name}}</button>
            </mat-list-item>
        </ng-container>
        <mat-list-item *ngSwitchCase="'file'" [ngSwitch]="content.format" class="flex-nowrap-container list-item">
            <img *ngSwitchCase="imageFormat" [src]="content.src" class="thumbnail" rounded thumbnail>
            <video *ngSwitchCase="videoFormat" class="thumbnail" preload="metadata">
                <source [src]="content.src" [type]="getVideoType(content)">
            </video>
            <button mat-flat-button (click)="showContent(content)" class="button">{{content.name}}</button>
        </mat-list-item>
    </ng-container>
</mat-list>

<ng-container *ngIf="isLoading">
    <mat-spinner [diameter]="50" class="spinner"></mat-spinner>
</ng-container>
